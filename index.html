<!DOCTYPE html>
<html class="w-100 h-100" lang="en">
<head>      
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Rubik+Dirt&family=Russo+One&family=Smooch+Sans:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="https://i.postimg.cc/wTs8Jh83/weatherfav.png">
    <link rel="stylesheet" href="style.css">
</head>
<body class="w-100 h-100 d-flex justify-content-evenly align-items-center flex-column">
    <div id="top-heading">
        <h1 id="heading-api">Weather</h1>
        <h1 id="api">Api</h1>
    </div>
    <div id="container-box" class="h-75 w-50">  
        <div id="search-box" class="w-100 position-relative h-25 d-flex align-items-center justify-content-between p-2 rounded">
            <input onchange="getWeather()" id="location-data" type="text" placeholder="Enter City ..." size="45" spellcheck="false" autocomplete="off">
            <button onclick="getWeather()" class="search-button">
                <img src="https://i.postimg.cc/CxdLxWRr/search.png" alt="Search">
            </button>
        </div>
        <div id="content-box" class="w-100 h-75 rounded d-flex flex-column align-items-center p-3">
            <div id="temp-box" class="w-100 h-50 d-flex justify-content-center align-items-center">
                <div class="w-25 h-100 d-flex justify-content-center align-items-center">
                    <img src="https://i.postimg.cc/d0B64t3D/cloud128.png">
                    <img src="https://i.postimg.cc/GhCZ79hx/line128.png">
                    <h4>Temperature<br><span id="temp"></span></h4>
                </div>
            </div>
            <div class="w-100 h-50 d-flex justify-content-between align-items-center">
                <div class="w-25 h-50 d-flex justify-content-center align-items-center">
                    <img onclick="leftSlide()" class="arrows" src="https://i.postimg.cc/FKgq5KhM/left-arrow.png">
                </div>
                <div id="wind-card" class="w-25 h-50 d-flex child1 justify-content-center align-items-center wind-box">
                    <img src="https://i.postimg.cc/pTy2drnF/wind.png">
                    <img src="https://i.postimg.cc/qMDxtZY6/line.png">
                    <h5>Wind Speed<br><span id="wind-speed"></span></h5>
                </div>
                <div id="humidity-card" class="d-none w-25 h-50 d-flex justify-content-center align-items-center">
                    <img src="https://i.postimg.cc/W12c3zB1/humidity.png">
                    <img src="https://i.postimg.cc/qMDxtZY6/line.png">
                    <h5>Humidity<br><span id="humidity"></span></h5>
                </div>
                <div id="cloud-card" class="d-none w-25 h-50 d-flex justify-content-center align-items-center">
                    <img src="https://i.postimg.cc/CxW5XjZQ/cloud-service.png">
                    <img src="https://i.postimg.cc/qMDxtZY6/line.png">
                    <h5>Cloud<br>Pct<br><span id="cloud-pct"></span></h5>
                </div>
                <div class="w-25 h-50 d-flex justify-content-center align-items-center">
                    <img onclick="rightSlide()" class="arrows" src="https://i.postimg.cc/7PmkJK8F/right-arrow.png">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9ccf900fad.js" crossorigin="anonymous"></script>
</body>
</html>
